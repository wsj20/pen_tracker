<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense List</title>
</head>
<body>
    <h1>Expenses</h1>
    <a href="{% url 'expense-add' %}"><button>+ Add New Expense</button></a>
    <br><br>
    <table border="1">
        <thead>
            <tr>
                <th>Description</th>
                <th>Date Incurred</th>
                <th>Cost</th>
                <th>Category</th>
                <th>Actions</th> 
            </tr>
        </thead>
        <tbody>
            {% for expense in expenses %}
            <tr>
                <td>{{ expense.description }}</td>
                <td>{{ expense.date_incurred|date:"d M Y" }}</td>
                <td>Â£{{ expense.cost }}</td>
                <td>{{ expense.get_category_display }}</td>
                <td>
                    <a href="{% url 'expense-edit' expense.pk %}">Edit</a>
                    |
                    <form method="post" action="{% url 'expense-delete' expense.pk %}" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" 
                                onclick="return confirm('Are you sure you want to delete this expense: \'{{ expense.description }}\'?');">
                            Delete
                        </button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
