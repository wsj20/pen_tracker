<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Pen Model</title>
</head>
<body>
    <h1>Add a New Pen Model</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Model</button>
    </form>
    <br>
    <a href="{% url 'pen-add' %}">Cancel and return to Add Pen form</a>
</body>
</html>
