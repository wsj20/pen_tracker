{% extends "inventory/base.html" %}

{% block title %}Add New Pen Model{% endblock %}

{% block content %}
    <h1>Add a New Pen Model</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save Model</button>
            <a href="{{ next_url }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
{% endblock %}
